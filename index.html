  <main class="main">
    <div id='wrapper-slider' class="wrapper-slider">
      <div id="slides" class="slides">

        <div class="slide">
          <img class="slide__img"
            src="https://a0.muscache.com/im/pictures/73b52a62-f4e8-411c-b2a8-125a6e3e59e2.jpg?im_w=1200" alt="">
          <div class="slide__desc">
            <h2 class="slide__txt">Еще не решили? Отлично.</h2>
            <button class="slide__button">Гибкий поиск</button>
          </div>
        </div>
        <div class="slide">
          <img class="slide__img"
            src="https://a0.muscache.com/im/pictures/0903a029-e330-41f6-add2-652954f62185.jpg?im_w=1440" alt="">
          <div class="slide__desc">
            <h2 class="slide__txt">Вопросы о приеме гостей?</h2>
            <button class="slide__button">Спросите суперхозяина</button>
          </div>
        </div>
        <div class="slide">
          <img class="slide__img"
            src="https://a0.muscache.com/im/pictures/91780510-ca64-4fc4-a7e6-be7c8f7129d5.jpg?im_w=1200" alt="">
          <div class="slide__desc">
            <h2 class="slide__txt">Утолите страсть к путешествиям</h2>
            <button class="slide__button">Показать все</button>
          </div>
        </div>
      </div>
      <div class="btn-nav">
        <button id="prev" class="btn-nav__arrow prev"><img src="Arrow left.svg" alt=""></button>
        <button id="next" class="btn-nav__arrow next"><img src="Arrow right.svg" alt=""></button>
      </div>
      <div>
        <div id="dots" class="dot-nav">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>

    <div class="wrapp-masonry">
      <div class="masonry">
        <p class="par">Идеи для новой поездки</p>

        <div class="cards">
          <a href="" class="card card__city">

            <img src="img/kamensk.webp" alt="" class="card__img-city">

            <img src="img/novgorod.webp" alt="" class="card__img-city">
